<!DOCTYPE html>

<html>
    <head>
        <title>Subway Guide</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">

    </head>
    <body>
    <h1 class=" navbar-dark text-center"> Subway Guide</h1>
        <main class="container text-center">
        <div class="station col-lg-5 card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Departure Station</div>
            <div class="card-body">
                <h5 class="card-title">Line</h5>
           
                <div>
                <input type="radio" name="line-departure" value="N" id="departure-N"> N<br>
                <input type="radio" name="line-departure" value="L" id="departure-L" > L<br>
                <input type="radio" name="line-departure" value="Sixth" id="departure-6"> 6<br> 
                </div>
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Stops
                </button>
                <div class="dropdown-menu" id="dropdown1" aria-labelledby="dropdownMenuButton">
                </div>
                </div>
            </div>
            </div>

           
           
            <div class="station col-lg-5 card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Arrival Station</div>
            <div class="card-body">
                <h5 class="card-title">Line</h5>
           
                <div>
                <input type="radio" name="line-arrival" value="N" id="arrival-N"> N<br>
                <input type="radio" name="line-arrival" value="L" id="arrival-L" > L<br>
                <input type="radio" name="line-arrival" value="Sixth" id="arrival-6"> 6<br> 
                </div>
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Stops
                </button>
                <div class="dropdown-menu" id="dropdown2" aria-labelledby="dropdownMenuButton">
                </div>
                </div>
            </div>
            </div>


            <div class="col-lg-12 card text-white bg-dark mb-3" >
            <div class="card-header">Instructions</div>
            <div class="card-body">
                <button class="btn" id="Submit">Show Instructions</button>
                <p class="card-text pt-1" id="instructions">Choose a starting point for your trip and a destination to see the instructions</p>
            </div>
            </div>


      

        </main>

    <script src="js/main.js"></script>
    <script src="js/interface.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    
    </body>
</html>
